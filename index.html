<!DOCTYPE html>
<html lang='de' translate='no'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>El Pollo Loco</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="js/templates.js"></script>
    <script src="js/script.js"></script>
    <script src='js/classes/drawable-object.class.js'></script>
    <script src='js/classes/moveable-object.class.js'></script>
    <script src='js/classes/character-health-bar.class.js'></script>
    <script src='js/classes/endboss-health-bar.class.js'></script>
    <script src='js/classes/alert-border-class.js'></script>
    <script src='js/classes/bottle-counter.class.js'></script>
    <script src='js/classes/coin-counter.class.js'></script>
    <script src='js/classes/character.class.js'></script>
    <script src='js/classes/chicken.class.js'></script>
    <script src='js/classes/chicks.class.js'></script>
    <script src='js/classes/bottle.class.js'></script>
    <script src='js/classes/coin.class.js'></script>
    <script src='js/classes/cloud.class.js'></script>
    <script src='js/classes/background-object.class.js'></script>
    <script src='js/classes/keyboard.class.js'></script>
    <script src='js/classes/endboss.class.js'></script>
    <script src='js/classes/throwable-object.class.js'></script>
    <script src='js/classes/world.class.js'></script>
    <script src='js/classes/level.class.js'></script>
    <script src='js/game.js'></script>
</head>
<body onload='init()'>
    <div id="titleContainer">
        <h1 id="titleShadow" aria-hidden="true">EL POLLO LOCO</h1>
        <h1 id="pageTitle">EL POLLO LOCO</h1>
    </div>
    
    <div id="rotateNoteContainer">
        <img id="rotateIcon" src="assets/images/hud/rotateIcon.png" alt="Rotate-Icon">
        <p>Please rotate your Device!</p>
    </div>
    
    <div id="gameContainer">
        <div id="canvasContainer">
            <div id="canvasOverlay">
                <!-- Game Menu Overlays will be generated here -->
            </div>   
            <canvas id='canvas' width='960' height='540'></canvas>
            <div id="hud">
            <div id="touchBtns">
                <div class="btnsContainer">
                    <img id="leftBtn" class="touchBtn" src="assets/images/hud/btnLeft.png"></img>
                    <img id="rightBtn" class="touchBtn" src="assets/images/hud/btnRight.png"></img>
                </div>
                <div class="btnsContainer">
                    <img id="jumpBtn" class="touchBtn" src="assets/images/hud/btnJump.png"></img>
                    <img id="throwBtn" class="touchBtn" src="assets/images/hud/btnThrow.png"></img>
                </div>
            </div>
        </div>
        </div>
        
    </div>
</body>
</html>
